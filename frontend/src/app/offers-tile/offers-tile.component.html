<mat-card class="card-container">

<mat-grid-list cols="2" rowHeight="4:1">
<mat-grid-tile *ngFor="let transaction of transactions" style.background="lavender">
    
<div class="images">
    <img *ngIf="transaction.images.length > 0" [src]="transaction.images[0]">
    <img *ngIf="transaction.images.length <= 1" [src]="no_img">
</div>

<app-offer-text [transaction]="transaction" [subscribedList]="subscriptions"></app-offer-text>
</mat-grid-tile>
</mat-grid-list>

</mat-card>
