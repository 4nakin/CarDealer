



<mat-grid-list cols="2" rowHeight="4:1" class="background-gray">
<mat-grid-tile *ngFor="let transaction of transactions" style.background="lavender">
<carousel *ngIf="transaction.images.length > 1" [images]="images" [cellsToScroll]="1" [dots]="true" [loop] = "true" ></carousel>
<img *ngIf="transaction.images.length <= 1" [src]="img">
<app-offer-text [transaction]="transaction"></app-offer-text>
</mat-grid-tile>

</mat-grid-list>
