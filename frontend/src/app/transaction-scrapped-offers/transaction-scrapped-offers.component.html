<div *ngIf="parameters">
<h3>Scrapped VIN Data:</h3>
<div class="scrapped-offers">

    <mat-card *ngIf="parameters" class="card-container"><table>

            <tr>
                <th>Parameter:</th>
                <th>Value:</th>
            </tr>
            
            <tr *ngFor="let item of parameters | keyvalue">
                <td>{{item.key}}</td>
                <td>{{item.value}}</td>
            </tr>

    </table></mat-card>
</div>
</div>
