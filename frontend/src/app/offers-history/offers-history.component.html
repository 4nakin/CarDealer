<mat-card *ngIf="transactionHistory?.length>0" matSort (matSortChange)="sortData($event)">
<table mat-table [dataSource]="transactionHistory" class="mat-elevation-z8">

    <ng-container matColumnDef="offerID">
      <th mat-header-cell *matHeaderCellDef> Offer ID </th>
      <td mat-cell *matCellDef="let history"> {{history.offerId}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action type </th>
      <td mat-cell *matCellDef="let history"> {{history.action}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="date"> Date </th>
      <td mat-cell *matCellDef="let history"> {{history.date}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
